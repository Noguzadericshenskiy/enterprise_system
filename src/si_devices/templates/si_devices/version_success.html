{% extends "si_system/index.html" %}
{% load static %}

{% block title %}
    <title>Версия изделия</title>
{% endblock %}

{% block content %}
    <h3>Версия {{ version.name }} успешно создана</h3>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
